<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/punchbagGame.css">
    <script src="js/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <!-- bag image -->

        <div id="bag" v-bind:class="{burst:ended}"></div>


        <!-- bag health -->

        <div id="bag-health">
            <div v-bind:style="{width:health + '%'}"></div>
        </div>


        <!-- game controls -->
        
        <div id="controls">
            <button v-on:click="punch" v-show="!ended">Punch</button>
            <button v-on:click="restart">Restart</button>
        </div>

    </div>
    
    <script>
        new Vue({
            el:"#app",
            data:{
                health:100,
                ended:false
            },
            methods:{
                punch:function(){
                    this.health -= 10;
                    if(this.health <= 0){
                        this.ended = true;
                    }
                },
                restart:function(){
                    this.health =100;
                    this.ended = false;
                }
            },
            computed:{

            }
        });
    </script>
</body>
</html>
