<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <h1>Components</h1>

    <div id="app-one">
        <h2>Vue app one</h2>
        <greeting></greeting>
    </div>

    <div id="app-two">
        <h2>Vue app two</h2>
        <greeting></greeting>
    </div>
    <script>
    

        Vue.component('greeting',{
            template:'<p>Hey there, I am a {{name}}.<button v-on:click="changeName">Change name</button></p>',
            data:function(){
                return{
                    name:'Yoshi',
                }
            },
            methods:{
                changeName:function(){
                    this.name = 'Mario.'
                }
            }
        })
        
        new Vue({
            el:'#app-one',
        
        });

        new Vue({
            el:"#app-two"
        });
    </script>
</body>
</html>
