<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h2>Refs</h2>
        <input type="text"ref="xxxx">
        <button v-on:click="readRefs"> Submit</button>
        <p>your fav food:{{output}}</p>
        <div ref="text">hello</div>
    </div>

<script>
    new Vue({
        el:'#app',
        data:{ 
            output:'your fav food'
        },
        methods:{
            readRefs:function(){
                console.log(this.$refs)
                this.output = this.$refs.xxxx.value
            }
        }
    })
</script>
</body>
