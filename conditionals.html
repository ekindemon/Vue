<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Conditionals</h1>
        <button v-on:click="error=!error">Toggle Error</button>
        <button v-on:click = "success = !success">Toggle Sucess</button>
        <!-- <p v-if="error">There has been an error</p>
        <p v-else-if="success">Whooooo,sucess :)</p> -->
        <p v-show="error">There has been an error</p>
        <p v-show="success">Whooooo,sucess :)</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                error:false,
                success:false,
            }
            
        })
    </script>
</body>
</html>
